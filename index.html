<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>F2E Week3 Admin Order</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <style>
        body{
            background-color: #f2f2f2;
        }
        header {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 70px;
            background-color: #000000;
            color: #ffffff
        }

        .title{
            font-size: 24px ;
            font-family: "Helvetica Neue Bold";
        }

        .subtitle{
            font-size: 20px;
            font-family: "Helvetica Bold"
        }

        .subtitle2{
            font-size: 16px;
            font-family: "Helvetica Bold";
        }

        .user,
        .logo{
            margin: auto 42px auto;
        }

        nav{
            margin:  26px 0 25px 0;
        }

        nav>ul {
            list-style-type: none;
            display: flex;
            flex-direction: row;
        }


        li a {
            display: block;
            text-align: center;
            text-decoration: none;
            margin: 0 10px 0;
            color: #9b9b9b;
        }

        .right {
            float: right;
            margin-left: auto;
            margin-right: 8%;
        }
    </style>
</head>

<body>
    <header>
        <div class="title logo">Shoptime</div>
        <nav>
            <ul class="subtitle2">
                <li>
                    <a href="#">HOME</a>
                </li>
                <li>
                    <a href="#">ORDERS</a>
                </li>
                <li>
                    <a href="#">PRODUCT</a>
                </li>
            </ul>
        </nav>
        <div class="right user">ADMIN</div>
    </header>
    <div>
        <section>
            <div class="title">
                Overview
            </div>  
            <input type="date">
            <input type="date">
            <Select>
                <option value="0">Daily</option>
                <option value="1">Weekly</option>
                <option value="2">Monthly</option>
                <option value="3">Yearly</option>
            </Select>

            <div class="data">
                <div>TOTAL REVENUE</div>
                <div>TOTAL COST</div>
                <div>NET INCOME</div>
            </div>
            <div class="chart"></div>
            <div class="transactionWeb"></div>
            <div class="latestOrders"></div>
        </section>
    </div>
</body>

</html>
